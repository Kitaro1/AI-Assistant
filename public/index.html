<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola soy Goku</title>
    <!--     Live2D SDK  -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <!--     PixiJS Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <!--     PixiJS Live2D Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="title">Hablemos con el Padre del Shonen</h1>
            
            <div class="tab-box">
                <div class="container-box">
                    <button class="tab-btn active">Entretenimiento</button>
                    <button class="tab-btn">Deportes</button>
                    <button class="tab-btn">Música</button>
                    <button class="tab-btn">Historia</button>
                </div>
            </div>
            <div class="ChatBox Entretenimiento">
                <div class="Message UserMessage" id="TextDetectionEntretenimiento">
                    <div class="MessageContent" >Mensaje del usuario...</div>
                </div>
                <div class="Message GptMessage" id="GPTAnswerEntretenimiento">
                    <div class="MessageContent" >Respuesta de GPT...</div>
                </div>
            </div>
            <div class="ChatBox Oculto Deportes">
                <div class="Message UserMessage" id="TextDetectionDeportes">
                    <div class="MessageContent" >Mensaje del usuario...</div>
                </div>
                <div class="Message GptMessage" id="GPTAnswerDeportes">
                    <div class="MessageContent" >Respuesta de GPT...</div>
                </div>
            </div>
            <div class="ChatBox Oculto Música">
                <div class="Message UserMessage" id="TextDetectionMúsica">
                    <div class="MessageContent" >Mensaje del usuario...</div>
                </div>
                <div class="Message GptMessage" id="GPTAnswerMúsica">
                    <div class="MessageContent" >Respuesta de GPT...</div>
                </div>
            </div>
            <div class="ChatBox Oculto Historia">
                <div class="Message UserMessage" id="TextDetectionHistoria">
                    <div class="MessageContent" >Mensaje del usuario...</div>
                </div>
                <div class="Message GptMessage" id="GPTAnswerHistoria">
                    <div class="MessageContent" >Respuesta de GPT...</div>
                </div>
            </div>
            <button id="BeginRecognition" class="BeginRecognition">
                <span>Comience a hablar</span>
            </button>
        </div>
        <div class="right-section">
            <canvas id="live2d" class="live2d"></canvas>  
        </div>
    </div>
</body>
</html>
